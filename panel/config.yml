backend:
  name: git-gateway
  branch: main

media_folder: "img/uploads"
public_folder: "/img/uploads"

locale: "es"

collections:
  - name: "eventos"
    label: "Eventos generales"
    files:
      - file: "content/eventos.json"
        label: "Lista de eventos"
        name: "eventos"
        fields:
          - label: "Eventos"
            name: "items"
            widget: "list"
            fields:
              - { label: "Título", name: "titulo", widget: "string" }
              - { label: "Fecha", name: "fecha", widget: "string" }
              - { label: "Lugar", name: "lugar", widget: "string", required: false }
              - { label: "Descripción", name: "descripcion", widget: "text" }
              - { label: "Etiqueta", name: "tag", widget: "string", required: false }

  - name: "eventos_gocuba"
    label: "Eventos GoCuba"
